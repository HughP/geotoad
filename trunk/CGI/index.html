ry ID#</option>        <option value="coord">Coordinates (x,y)</option>        </select>            </td>                 <td valign="top"><br>                 </td>                 <td valign="top">Query:<br>                 </td>                 <td valign="top"><input type="text" name="query" size="18" value="27502">        </td>               </tr>               <tr>                 <td valign="top" bgcolor="#ffffff"><br>                 </td>                 <td valign="top" bgcolor="#ffffff"><br>                 </td>                 <td valign="top" bgcolor="#ffffff"><br>                 </td>                 <td valign="top" bgcolor="#ffffff"><br>                 </td>                 <td valign="top" bgcolor="#ffffff"><br>                 </td>               </tr>               <tr>                 <td valign="top">Difficulty Min:<br>                 </td>                 <td valign="top"><input type="text" name="difficultyMin" size="3" value="1.0"><br>                 </td>                 <td valign="top"><br>                 </td>                 <td valign="top">Difficulty Max:<br>                 </td>                 <td valign="top"><input type="text" name="difficultyMax" size="3" value="5.0"><br>                 </td>               </tr>               <tr>                 <td valign="top">Terrain Min:<br>                 </td>                 <td valign="top"><input type="text" name="terrainMin" size="3" value="1.0"><br>                 </td>                 <td valign="top"><br>                 </td>                 <td valign="top">Terrain Max:<br>                 </td>                 <td valign="top"><input type="text" name="terrainMax" size="3" value="5.0"><br>                 </td>               </tr>               <tr>                 <td valign="top">User Exclude:<br>                 </td>                 <td valign="top"><input type="text" name="user" size="12"><br>                 </t
